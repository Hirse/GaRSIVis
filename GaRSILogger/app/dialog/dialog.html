<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dialog</title>
    <link rel="stylesheet" href="dialog.css" />
</head>

<body>
    <h1 class="title">You didn't look at the screen for a while.</h1>
    <p class="text">Please tell us what you were doing by selecting the option that comes closest.</p>
    <button class="primary-button" value="work">
        <img class="button-img" src="icons/readermode-16.svg" />
        <span class="button-text">
            <span class="button-title">Reading related</span>
            <span>I had to make a note, look up a term, or translate a word.</span>
        </span>
    </button>
    <button class="primary-button" value="interruption">
        <img class="button-img" src="icons/accessibility-16.svg" />
        <span class="button-text">
            <span class="button-title">Interruption</span>
            <span>I was interrupted by a notification, a call, or another person.</span>
        </span>
    </button>
    <button class="primary-button" value="distraction">
        <img class="button-img" src="icons/device-mobile-16.svg" />
        <span class="button-text">
            <span class="button-title">Distraction</span>
            <span>I distracted myself by checking social networks, reading articles, or my phone.</span>
        </span>
    </button>
    <script src="dialog.js"></script>
</body>

</html>
